<!DOCTYPE html>

<head>

<meta name="viewport" content="width=1280, height=720, initial-scale=1" />
<title>LameClient | Created by Laim</title>

  body, html {
    margin: 0; padding: 0; overflow: hidden; background: black;

  }

<div id="loadingText">Loading LameClient... made by Laim</div>

<script>
  window.addEventListener("gamepadconnected", function(e) {
    console.log("Gamepad connected:", e.gamepad);
  });
</script>
</body>
